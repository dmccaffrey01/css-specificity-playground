<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Specificity Playground</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="container">
                <section class="container">
                    <p class="box">Box 1</p>
                    <p id="box-2" class="box red">Box 2</p>
                </section>
                <p class="box blue">Box 3</p>
                <p id="box-4" class="box blue" style="background-color: green;">Box 4</p>
            </div>
            <p class="box green">Box 5</p>
            <h3 class="box green">Box 6</h3>
        </div>
    </body>
</html>
